        tags:
            - { name: sonata.admin, manager_type: orm, group: Images, label: "Cat√©gories" }
        arguments:
            - ~
            - Silent\DailyPicsCoreBundle\Entity\Category
            - 'SonataAdminBundle:CRUD'

    sonata.admin.daylipicscore.keyword:
